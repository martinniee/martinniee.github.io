# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ocean
subtitle: 'hello world'
description: ''
keywords:
author: Nathan Martin
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://martinniee.top                   # http://martinniee.top  http://localhost:4000/  
root: / 
permalink: posts/:abbrlink.html                      # :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - "plugins/**"
    # about\**
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true # hexo自带的高亮样式
  line_number: true
  auto_detect: false #
  tab_replace: ''
  wrap: true
  hljs: false # 外部高亮允许,非主题
prism_plugin:
  mode: 'preprocess'
  theme: 'tomorrow'
  line_number: false 
  custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 9
  order_by:
    top: 3
    date: 3

# Category & Tag
default_category: uncategorized
category_map:

tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: true

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly # butterfly matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: git@gitee.com:martinniee/martinniee.git
  # repo: https://gitee.com/martinniee/martinniee.gitee.io
  # repo: https://github.com/martinniee/martinniee.github.io
  repo: git@github.com:martinniee/martinniee.github.io.git
  branch: master
  

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
    

# 是否开启字数统计
#不需要使用，直接设置值为false，或注释掉
wordCount:
  enable: true #设为true即可
  postWordCount: true
  min2read: true
  totalCount: true
# 音乐插件
aplayer:
  meting: true

# hexo emoji 表情包
githubEmojis:
  enable: false
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 搜索插件

search:
  path: search.xml
  field: post



# offline config passed to sw-precache.
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: false
# 豆瓣插件
douban:
  user: 181577019
  builtin: false
  book:
    title: '你读书了吗'
    quote: '书籍使人进步'
  movie:
    title: 'This is my movie title'
    quote: 'This is my movie quote'
  game:
    title: 'This is my game title'
    quote: 'This is my game quote'
  timeout: 1000

# 随机页面
random:
    path: #random/index.html
    
    
# 中文转拼音

permalink_pinyin:
  enable: true
  separator: '.' # default: '-' 分隔符
  
  
  
# 链接格式转换
abbrlink:
    alg: crc16   # 算法： crc16(default) and crc32
    rep: hex     # 进制： dec(default) and hex: dec 
                 # 输出进制：十进制和十六进制，默认为10进制。丨dec为十进制，hex为十六进制











